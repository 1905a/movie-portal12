<!-- 用于页面加载之后查询的方法 -->
<script type="text/javascript">

    $(function(){
        selectAreaList(1);
        selectTime();
    })

    function selectTime(){
        $("#minUpdateTime").datetimepicker({
            format:"YYYY-MM-DD HH:mm:ss",
            locale:"zh-CN",
            showClear:true
        })
        $("#maxUpdateTime").datetimepicker({
            format:"YYYY-MM-DD HH:mm:ss",
            locale:"zh-CN",
            showClear:true
        })
        $("#minCreateTime").datetimepicker({
            format:"YYYY-MM-DD HH:mm:ss",
            locale:"zh-CN",
            showClear:true
        })
        $("#maxCreateTime").datetimepicker({
            format:"YYYY-MM-DD HH:mm:ss",
            locale:"zh-CN",
            showClear:true
        })

    }
    
    
    function search(){
        //重新使用ajax加载数据
        areaTable.ajax.reload();
    }


    var areaTable;
    function selectAreaList(pageIndex){
        areaTable = $("#areaTable").DataTable({
                //开启服务端模式
                serverSide:true,
                //开启是否显示处理状态
                processing:true,
                ordering:false,
                //进行国际化处理配置
                language: {
                    "sProcessing": "处理中...",
                    "sLengthMenu": "显示 _MENU_ 项结果",
                    "sZeroRecords": "没有匹配结果",
                    "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页"
                    },
                    "oAria": {
                        "sSortAscending": "以升序排列此列",
                        "sSortDescending": "以降序排列此列"
                    }
                },
                //开启是否显示搜索框
                searching:true,
                //设置每页显示条数下拉框的值
                lengthMenu:[2,5,10,15],
                ajax:{
                    //设置请求的地址
                    url:"http://localhost:8081/AreaController/queryAreaList",
                    dataSrc:function(f){
                        if(f.status==200){
                            f.draw =f.data.draw;
                            f.recordsTotal=f.data.recordsTotal;
                            f.recordsFiltered=f.data.recordsFiltered;
                            return f.data.data;
                        }else{
                            return "";
                        }
                    },
                    data:function(p){
                        //获取查询条件的值
                        //复选框

                        p.name = $("#name").val();
                       
                        p.minCreateTime = $("#minCreateTime").val();
                        p.maxCreateTime = $("#maxCreateTime").val(); 
                        p.minUpdateTime = $("#minUpdateTime").val();
                        p.maxUpdateTime = $("#maxUpdateTime").val();
                       


                    }
                },





                "columns":[
                    {
                        "data":"id",
                        "render":function(data){
                            return "<input type=\"checkbox\" name=\"id\" value=\"" + data + "\" />";
                        }
                    },
                    {"data":"name"},
                    
                    {"data":"createTime"},
                    {"data":"updateTime"},
                    {
                        "data":"id",
                        "render":function(data){
                            return '<div class="btn-group btn-group-xs">'+
                                '<button type="button" onclick="showUpdateAreaDiv('+data+')" class="btn btn-primary">'+
                                '	<span class="glyphicon glyphicon-pencil"></span>&nbsp;修改'+
                                '</button>'+
                                '<button type="button" onclick="deleteArea('+data+')" class="btn btn-danger">'+
                                '	<span class="glyphicon glyphicon-trash"></span>&nbsp;删除'+
                                '</button>'+
                                '</div>';
                        }
                    }
                ]
            }
        );
    }
</script>



<!-- 新增 -->
<script type="text/javascript">


    var addAreaDivHTML
    $(function(){

        addAreaDivHTML = $("#addAreaDiv").html();


    })


    function showAddAreaDiv(){
        bootbox.confirm({
            title:"新增",
            message:$("#addAreaDiv form"),
            size:"lg",
            scrollable:true,
            callback:function(result){
                //如果点击了确认按钮，则提交新增div表单中的数据
                if(result){

                    var param = {};
                    //【1】获取新增div表单中的值

                    param.name = $("#addAreaName").val();

                    //发起新增的ajax请求
                    $.ajax({
                        url:"http://localhost:8081/AreaController/addArea",
                        type:"post",
                        dataType:"json",
                        data:param,
                        success:function(result){
                            if(result.status == 200){
                                bootbox.alert({
                                    title:"<b>成功提示</b>",
                                    message:"恭喜您添加成功!",
                                    buttons:{
                                        ok:{
                                            label:"确定"
                                        }
                                    }
                                });
                                search();
                            }
                        },
                        error:function(){
                            alert("新增失败，请联系管理员！");
                        }
                    });
                }
                //重新赋值   以防第二次点添加 不出表格
                $("#addAreaDiv").html(addAreaDivHTML);
                //重置时间选择   下拉框 图片域


            },

            buttons:{
                confirm:{
                    label:"确认",
                    className:"btn btn-success"
                },
                cancel:{
                    label:"取消",
                    className:"btn btn-danger"
                }
            }
        });
    }



</script>



<!-- 修改 -->
<script>
    var updateAreaDivHTML;
    $(function(){

        updateAreaDivHTML = $("#updateAreaDiv").html();

    })


    function showUpdateAreaDiv(id){
        $.ajax({
            data:{"id":id},
            dataArea:"json",
            url:"http://localhost:8081/AreaController/toUpdateArea",
            type:"post",
            success:function(result){
                debugger
                bootbox.confirm({
                    title:"修改",
                    message:$("#updateAreaDiv form"),
                    size:"lg",
                    scrollable:true,
                    callback:function(result){

                        //如果点击了确认按钮，则提交修改div表单中的数据
                        if(result){

                            var param = {};
                            //获取id
                            param.id = $("#updateAreaId").val();

                            param.name = $("#updateAreaName").val();



                            $.ajax({
                                url:"http://localhost:8081/AreaController/updateArea",
                                type:"post",
                                dataArea:"json",
                                data:param,
                                success:function(result){
                                    if(result.success){
                                        bootbox.alert({
                                            title:"<b>成功提示</b>",
                                            message:"恭喜您修改成功!",
                                            buttons:{
                                                ok:{
                                                    label:"确定"
                                                }
                                            }
                                        });
                                        search();
                                    }
                                },
                                error:function(){
                                    alert("修改失败，请联系管理员！");
                                }
                            });
                        }

                        //重新赋值   以防第二次点 不出表格
                        $("#updateAreaDiv").html(updateAreaDivHTML);
                        //重置 文件域 时间选择
                    },

                    buttons:{
                        confirm:{
                            label:"确认",
                            className:"btn btn-success"
                        },
                        cancel:{
                            label:"取消",
                            className:"btn btn-danger"
                        }
                    }
                });


                //回显表单中的数据
                $("#updateAreaId").val(result.data.id);

                $("#updateAreaName").val(result.data.name);

            },
            error:function(){

                alert("无法修改   别点了!!!")
            }
        })

    }

</script>
